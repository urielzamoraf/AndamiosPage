<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWL carousel</title>
    <link rel="stylesheet" href="OwlCarousel2-develop/OwlCarousel2-develop/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="OwlCarousel2-develop/OwlCarousel2-develop/dist/assets/owl.carousel.css">
</head>
<body>
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="images/minera_boleo.jpg">
                </div>
                <div class="item">
                        <img src="images/minera_boleo.jpg">
                    </div>
                    <div class="item">
                            <img src="images/minera_boleo.jpg">
                        </div>
                        <div class="item">
                                <img src="images/minera_boleo.jpg">
                            </div>
                            <div class="item">
                                    <img src="images/minera_boleo.jpg">
                                </div>
                                <div class="item">
                                        <img src="images/minera_boleo.jpg">
                                    </div>
            </div>
    <script src="OwlCarousel2-develop/OwlCarousel2-develop/docs/assets/vendors/jquery.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
    </script>
      <script src="OwlCarousel2-develop/OwlCarousel2-develop/dist/owl.carousel.js"></script> 
</body>
</html>
